<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://kit.fontawesome.com/6dda5f6271.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Store</title>
    <meta name="description" content="Explore sua leitura">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav> 
            <span class="logo">Livros Store</span>
            <ul class="menu">
                <li><a href="index.html">Livros</a></li>
                <li><a href="index2.html">Sobre</a></li>
            </ul>
            <div class="sociais">
                <a href='https://www.instagram.com/ther.sants/?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fonetap%2F%3Fnext%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fonetap%252F%253Fnext%253D%25252F%2526__coig_login%253D1%26__coig_login%3D1' target="_blank">
                    <button><i class="fa-brands fa-instagram"></i></button>
                </a>
                <a href='https://www.youtube.com/watch?v=y-_Ly5Tqggc' target="_blank">
                    <button><i class="fa-brands fa-youtube"></i></button>
                </a>
                <a href='https://twitter.com/EstherS67157280' target="_blank">
                    <button><i class="fa-brands fa-twitter"></i></button>
                </a>
                <a href="logout.html" class="btn-logout">
                    <button id="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
                </a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="principal">
            <section class="hero">
                <header class="hero-conteudo">
                    <h1>Quer saber mais sobre a leitura?</h1>
                    <hr/>
                    <h2 class="hero-subtitulo">Acompanhe e saiba mais</h2>
                </header>
                <div class="hero-imagens-containers"> 
                    <figure><img src="assets/esth.jpg" alt="Imagem relacionada ao Autismo"/></figure>
                </div>
            </section>
        </div>
        
        <section class="botao-container">
            <a class="btn-fixed" href="#top">
                <button class="botao-principal" type="button">
                    <i class="fa-solid fa-circle-chevron-down"></i>
                </button>
            </a>
        </section>

        <section class="receitas">
            <header class="receitas-cabecalho">
                <span class="destaque marrom"></span>
                <h2 class="receitas-titulo">O que é a leitura?</h2>
                <p class="receitas-subtitulo">Clique abaixo para descobrir</p>
            </header>
            <div class="receitas-card-container">
                <div class="receitas-card">
                    <header class="receitas-card-cabecalho">
                        <div class="receitas-card-cabecalho-detalhes">
                            <span class="destaques amarelo"></span>
                            <a href="index3.html"><h3 class="receita-titulo">O que é a leitura?</h3></a>
                        </div>
                    </header>
                </div>
            </div> 
        </section>
    </main>
    
    <footer>
        <p class="footer-copy">Copyright Livros Store &copy; 2024</p>
        <p class="footer-autor">Feito com muito amor por Esther Santos</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var logoutButton = document.getElementById('logout-button');
    
            logoutButton.addEventListener('click', function(event) {
                event.preventDefault(); // Impede o comportamento padrão do botão
    
                // Confirmação antes de sair
                var confirmLogout = confirm("Tem certeza que deseja sair?");
                if (confirmLogout) {
                    // Redireciona para a página de logout
                    window.location.href = 'logout.html';
                }
            });
        });
    </script>
</body>
</html>
